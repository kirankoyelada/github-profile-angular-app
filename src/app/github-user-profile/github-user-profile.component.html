<h3>Github User Profile Information</h3>
<input type="text" [(ngModel)]="searchkeyword" #name placeholder="Please enter user name">
<button (click)="getUser(name)">Search</button><br>
{{searchkeyword}}
<div *ngIf="!isSearch">
        <div *ngFor="let user of users | async">
                <br>
                <h3>{{user.login | uppercase}}</h3>
                <img src='{{user.avatar_url}}' width="100" height="100">
                <app-github-user-followers userName="{{user.login}}"></app-github-user-followers>
                </div>
</div>
<!-- Display only when user search -->
<div *ngIf="isSearch">
        <h3>{{user.login | uppercase}}</h3>
        <img src='{{user.avatar_url}}' width="100" height="100">
        <app-github-user-followers userName="{{user.login}}"></app-github-user-followers>
</div>
